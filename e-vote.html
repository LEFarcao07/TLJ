<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>E-Vote Ketua OSIS</title>
  <style>
    body {
      font-family: 'Courier New', monospace;
      text-align: center;
      background: #121212;
      color: #00ff00;
      padding: 20px;
    }

    h1 {
      font-size: 1.8em;
      border-right: 2px solid #00ff00;
      white-space: nowrap;
      overflow: hidden;
      width: 0;
      animation: typing 3s steps(30, end) forwards, blink 0.7s infinite;
      margin-bottom: 30px;
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 20ch }
    }

    @keyframes blink {
      0%, 100% { border-color: transparent }
      50% { border-color: #00ff00 }
    }

    .card {
      background: #1a1a1a;
      padding: 25px;
      margin: 10px auto;
      border-radius: 10px;
      max-width: 450px;
      box-shadow: 0 0 15px rgba(0,255,0,0.2);
      border: 1px solid #00ff00;
    }

    .candidate {
      margin: 20px 0;
      text-align: left;
      font-size: 1.1em;
    }

    .candidate input[type="radio"] {
      accent-color: #00ff00;
      transform: scale(1.2);
    }

    label {
      margin-left: 10px;
    }

    button {
      background: #00ff00;
      color: #121212;
      padding: 12px 25px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.3s, transform 0.2s;
    }

    button:hover {
      background: #00cc00;
      transform: scale(1.05);
    }

    .result {
      margin-top: 20px;
      font-weight: bold;
      color: #00ff00;
    }

    /* Responsive */
    @media (max-width: 500px) {
      .card {
        padding: 20px 15px;
      }

      button {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>Pemilihan Ketua OSIS</h1>

    <form id="voteForm">
      <div class="candidate">
        <input type="radio" name="candidate" value="Asep" id="c1">
        <label for="c1">Asep - XI AKL 3</label>
      </div>
      <div class="candidate">
        <input type="radio" name="candidate" value="Suki" id="c2">
        <label for="c2">Suki - XI BDP 2</label>
      </div>
      <div class="candidate">
        <input type="radio" name="candidate" value="Indah" id="c3">
        <label for="c3">Indah - XI TKJ 2</label>
      </div>
      <button type="submit">Kirim Suara</button>
    </form>

    <div class="result" id="resultText"></div>
  </div>

  <script>
    const form = document.getElementById('voteForm');
    const resultText = document.getElementById('resultText');
    form.addEventListener('submit', function(e) {
      e.preventDefault();
      const pilihan = document.querySelector('input[name="candidate"]:checked');
      if (!pilihan) {
        resultText.textContent = 'Silakan pilih salah satu calon!';
        resultText.style.color = 'red';
      } else {
        const nama = pilihan.value;
        resultText.textContent = `âœ” Suara Anda untuk ${nama} telah dicatat!`;
        resultText.style.color = '#00ff00';
        form.reset();
      }
    });
  </script>

</body>
</html>
