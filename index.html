<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Daftar Halaman</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    h1 {
      color: #333;
    }
    ul {
      list-style-type: none;
      padding: 0;
    }
    li {
      margin: 8px 0;
    }
    a {
      color: #0066cc;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Daftar Halaman HTML</h1>
  <ul id="file-list">Memuat daftar...</ul>

  <script>
    fetch('list.json')
      .then(response => response.json())
      .then(files => {
        const ul = document.getElementById('file-list');
        ul.innerHTML = ''; // kosongkan placeholder
        files.forEach(file => {
          const li = document.createElement('li');
          li.innerHTML = `<a href="${file}">${file}</a>`;
          ul.appendChild(li);
        });
      })
      .catch(error => {
        document.getElementById('file-list').innerHTML = 'Gagal memuat daftar file.';
        console.error('Error:', error);
      });
  </script>
</body>
</html>
