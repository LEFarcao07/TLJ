<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pendaftaran OSIS</title>
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      height: 100%;
      background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
      overflow-x: hidden;
    }

    .background {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
      top: 0;
      left: 0;
    }

    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      animation: twinkle 5s infinite;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.2; }
      50% { opacity: 1; }
    }

    .form-box {
      background: rgba(255, 255, 255, 0.9);
      padding: 30px;
      border-radius: 12px;
      max-width: 500px;
      margin: 80px auto;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
      position: relative;
      z-index: 1;
      animation: fadeIn 1s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }

    label {
      margin-top: 12px;
      display: block;
      font-weight: 600;
      color: #333;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
      transition: border-color 0.3s ease;
    }

    input:focus, select:focus, textarea:focus {
      border-color: #28a745;
      outline: none;
    }

    button {
      margin-top: 25px;
      width: 100%;
      padding: 12px;
      background-color: #28a745;
      color: white;
      border: none;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    button:hover {
      background-color: #218838;
      transform: scale(1.02);
    }

    /* Responsif */
    @media (max-width: 600px) {
      .form-box {
        margin: 40px 20px;
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <!-- Background Bintang -->
  <div class="background" id="background"></div>

  <!-- Formulir -->
  <div class="form-box">
    <h2>Form Pendaftaran Calon Anggota OSIS</h2>
    <form action="https://docs.google.com/forms/d/e/1FAIpQLSeuXd9upXVeu4e5KTkUTh1Meq8SeNjxmmuQFrH5XVQV3qP37w/formResponse" method="POST" target="_blank">
      <label>Nama Lengkap</label>
      <input name="entry.404977100" type="text" required>
      <label>Kelas</label>
      <select name="entry.1882931725" required>
        <option value="">Pilih Kelas</option>
        <option value="X">X</option>
        <option value="XI">XI</option>
        <option value="XII">XII</option>
      </select>
      <label>Jenis Kelamin</label>
      <select name="entry.1691926913" required>
        <option value="">Pilih Jenis Kelamin</option>
        <option value="Laki-Laki">Laki-Laki</option>
        <option value="Perempuan">Perempuan</option>
      </select>
      <label>Alasan Ingin Masuk OSIS</label>
      <textarea name="entry.1818906116" rows="4" required></textarea>
      <label>Nomor WhatsApp</label>
      <input name="entry.571568734" type="tel" required>
      <button type="submit">Kirim Pendaftaran</button>
    </form>
  </div>

  <!-- Bintang & Efek Kursor -->
  <script>
    const background = document.getElementById('background');
    const numStars = 100;
    const stars = [];

    for (let i = 0; i < numStars; i++) {
      const star = document.createElement('div');
      star.classList.add('star');
      star.style.top = `${Math.random() * 100}%`;
      star.style.left = `${Math.random() * 100}%`;
      star.style.animationDuration = `${2 + Math.random() * 3}s`;
      background.appendChild(star);
      stars.push(star);
    }

    // Efek Parallax Mouse
    document.addEventListener('mousemove', e => {
      const { clientX, clientY } = e;
      stars.forEach((star, index) => {
        const speed = (index + 1) / 100;
        star.style.transform = `translate(${clientX * speed}px, ${clientY * speed}px)`;
      });
    });
  </script>
</body>
</html>
